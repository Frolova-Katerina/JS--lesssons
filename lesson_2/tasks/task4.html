<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1> Задача 4</h1>
	<p>
		Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
	</p>
	<script>
		// 1. Вводимо необхідні дані
		let cmLength = parseInt(prompt(`Введіть кількість (довжину) сантиметрів`, `0`));
		const metersOne = 100;
		const kilometersOne =100000;

		// 2. Знаходимо результат
		let metersLength = cmLength / metersOne;
		let kilometersLength = cmLength /kilometersOne;


		
		// 3. Виводимо результат
		document.write(`Довжина сантиметрів в метрах =${metersLength}`);
		document.write(`Довжина сантиметрів в кілометрах =${kilometersLength}`);

	</script>
</body>
</html>
