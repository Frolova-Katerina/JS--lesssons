<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 1</h1>
	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок.
		Вивести не екран ім’я тієї дитини, у якої кількість цукерок є
		більшою, або вивести, що кількість однакова.
	</p>
	<script>
		// 1. Вводимо необхідні дані
		let nameFirstChild = prompt("Введіть імя першоі дитини:");

		let candiesNumbFirstChild = parseInt(prompt("Скільки цукерок у першоі дитини?:",''));

		let nameSecondChild = prompt("Введіть імя другоі дитини:");

		let candiesNumbSecondChild =parseInt(prompt("Скільки цукерок у другоі дитини?:",''));
		let result;
	

		// 2. Знаходимо результат
	
		if ( candiesNumbFirstChild > candiesNumbSecondChild ) {
			result = `Цукерок більше у ${nameFirstChild}`;
		}
		
	else if (candiesNumbFirstChild < candiesNumbSecondChild ) {
		result = `Цукерок більше у ${nameSecondChild}`;
	}
	else result ="Кількість цукерок у дітей однакова";
	
	


		// 3. Виводимо результат
	
		document.write(result);
	

	</script>
</body>
</html>
