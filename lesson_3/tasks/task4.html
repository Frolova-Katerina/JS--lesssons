<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 4</h1>
	<p>
		З клавіатури вводиться вік людини.Вивести на екран ким він є (дитиною у садочку,
				школярем, студентом, працівником, пенсіонером).
	</p>
	<script>
		// 1. Вводимо необхідні дані
		const ageBaby = 7
		const ageSchoolChild = 17
		const ageStudent = 22
		const ageWorker = 65
		const userAge = parseInt(prompt("Введідь ваш вік"));
		let result
		

		// 2. Знаходимо результат

		if (userAge <= ageBaby)
		result ="Дитина у садочку"
		else if (userAge <= ageSchoolChild)
		result ="Школяр"
		else if (userAge <= ageStudent)
		result ="Студент"
		else if (userAge <= ageWorker)
		result ="Працівник"
		else  
		result ="Пенсіонер"
	
		
	
		// 3. Виводимо результат
	
		document.write(result);
	

	</script>
</body>
</html>
