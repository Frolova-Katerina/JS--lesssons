<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
    <script>
      // 1. Вводимо необхідні дані
      // let column = 7;
      // let row = 3;
      for (let x = 1; x <= 3; x++) {
        document.write(`<table border=2px>`);
        document.write(`</tr>`);

        for (let i = 1; i <= 7; i++) {
          document.write(`<td border=2px> ${i}</td>`);
        }
        document.write(`</tr>`);
      }
      document.write(`</table>`);
    </script>
  </body>
</html>
