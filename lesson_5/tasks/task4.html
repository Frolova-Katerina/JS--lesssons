<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Задача 4</h2>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком</p>
    <script>
      // 1. Вводимо необхідні дані
      let paragraph = parseInt(prompt("Кількість абзаців"));

      for (let i = 1; i <= paragraph; i++) {
        document.write(`<h1>Заголовок ${i} </h1>`);
        for (let x = 1; x <= i; x++) {
          document.write(`<p>Розділ ${i}, параграф ${x} </p>`);
        }
      }
    </script>
  </body>
</html>
