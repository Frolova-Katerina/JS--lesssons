<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Задача 5</h2>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <script>
      // 1. Вводимо необхідні дані
      let num = parseInt(prompt("Введіть випадкове число"));

      for (let i = 1; i <= num; i++) {
        let randomNum = 1 + Math.floor(Math.random() * 100);
        document.write(`<ul><li>${randomNum}</ul></li>`);
      }
    </script>
  </body>
</html>
